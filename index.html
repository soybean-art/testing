<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPL BSA 25' - DARKAH | Mutiara Ihyā' 'Ulūmuddīn</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState, useEffect } = React;

      // Icons as simple SVG components
      const BookOpen = ({ size = 24 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
      );

      const Users = ({ size = 24 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      );

      const Heart = ({ size = 24, fill = "none" }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      );

      const Star = ({ size = 24 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
        </svg>
      );

      const Moon = ({ size = 24 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      );

      const Menu = ({ size = 24 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      );

      const X = ({ size = 24 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      );

      const Info = ({ size = 24 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
      );

      const MapPin = ({ size = 24 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
      );

      // --- DATA & CONTENT ---
      const TEAM_DATA = {
        banin: ["Wafa Alimul 'Udhma", "Muhammad Rafif Rabbani", "Ahmad Fathur Rohman", "Muhammad Fajar Meivanny"],
        banat: ["Umi Kultsum", "Eliya Anggita", "Siti Mahmudah", "Tsania Fadhilah Febrianti", "Andini Idha Kristina", "Harnisa Nuku"],
      };

      const WISDOM_DATA = [
        {
          id: 1,
          category: "Ilmu",
          arabic: "العِلْمُ بِلَا عَمَلٍ جُنُوْنٌ، وَالعَمَلُ بِلَا عِلْمٍ لَا يَكُوْنُ",
          translation: "Ilmu tanpa amal adalah gila, dan amal tanpa ilmu adalah sia-sia.",
          explanation: "Imam Al-Ghazali menekankan bahwa pengetahuan harus dimanifestasikan dalam tindakan nyata. Teori tanpa praktik tidak memiliki dampak, dan praktik tanpa dasar pengetahuan bisa menyesatkan.",
        },
        {
          id: 2,
          category: "Hati",
          arabic: "القَلْبُ كَالمِرْآةِ، يَتَرَاءَى فِيْهِ صُوَرُ الأَشْيَاءِ حَقَائِقِهَا إِذَا صَفَا",
          translation: "Hati itu ibarat cermin; akan tampak di dalamnya bayangan hakikat segala sesuatu apabila ia bening.",
          explanation: "Kebersihan hati dari dosa dan penyakit hati adalah syarat mutlak untuk menerima pancaran cahaya hikmah dan kebenaran Ilahi.",
        },
        {
          id: 3,
          category: "Sabar",
          arabic: "الصَّبْرُ مَقَامٌ مِنْ مَقَامَاتِ الدِّيْنِ، وَمَنْزِلَةٌ مِنْ مَنَازِلِ السَّالِكِيْنَ",
          translation: "Sabar adalah salah satu maqam (kedudukan) dalam agama, dan salah satu persinggahan bagi para penempuh jalan spiritual (salikin).",
          explanation: "Kesabaran bukan sekadar menahan diri, melainkan sebuah strategi spiritual aktif untuk tetap teguh dalam ketaatan di tengah ujian kehidupan.",
        },
        {
          id: 4,
          category: "Dunia",
          arabic: "الدُّنْيَا مَزْرَعَةُ الآخِرَةِ، لَا مَقَرٌّ لَهَا",
          translation: "Dunia adalah ladang bagi akhirat, bukan tempat menetap yang abadi.",
          explanation: "Kita diajarkan untuk menjadikan dunia sebagai alat dan sarana menanam kebaikan, yang buahnya akan dipetik di kehidupan abadi kelak.",
        },
      ];

      // --- COMPONENTS ---
      const Navigation = ({ activeTab, setActiveTab, isMenuOpen, setIsMenuOpen }) => {
        const navItems = [
          { id: "beranda", label: "Beranda", icon: <Moon size={18} /> },
          { id: "biografi", label: "Biografi", icon: <Info size={18} /> },
          { id: "hikmah", label: "Mutiara Hikmah", icon: <BookOpen size={18} /> },
          { id: "tim", label: "Tim Penyusun", icon: <Users size={18} /> },
        ];

        return (
          <nav className="sticky top-0 z-50 bg-emerald-950 text-amber-50 shadow-lg border-b border-amber-600/30">
            <div className="max-w-6xl mx-auto px-4">
              <div className="flex justify-between items-center h-16">
                <div className="flex items-center space-x-3 cursor-pointer" onClick={() => setActiveTab("beranda")}>
                  <div className="w-10 h-10 bg-amber-600 rounded-full flex items-center justify-center text-emerald-950 font-bold font-serif text-xl border-2 border-amber-300">D</div>
                  <div className="hidden md:block">
                    <h1 className="font-serif text-sm font-bold tracking-wide text-amber-400">PPL BSA 25' - DARKAH</h1>
                    <p className="text-xs text-amber-200/80 uppercase tracking-widest text-xs">Digitalisasi Kitab</p>
                  </div>
                </div>

                <div className="hidden md:flex space-x-6">
                  {navItems.map((item) => (
                    <button
                      key={item.id}
                      onClick={() => setActiveTab(item.id)}
                      className={`flex items-center space-x-2 px-3 py-2 rounded-md transition-all duration-300 ${
                        activeTab === item.id ? "bg-emerald-900 text-amber-400 border border-amber-600/50" : "text-amber-100 hover:text-amber-300 hover:bg-emerald-900/50"
                      }`}
                    >
                      {item.icon}
                      <span className="font-serif text-sm tracking-wide">{item.label}</span>
                    </button>
                  ))}
                </div>

                <div className="md:hidden">
                  <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-amber-400 focus:outline-none">
                    {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                  </button>
                </div>
              </div>
            </div>

            {isMenuOpen && (
              <div className="md:hidden bg-emerald-900 border-t border-amber-600/30">
                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                  {navItems.map((item) => (
                    <button
                      key={item.id}
                      onClick={() => {
                        setActiveTab(item.id);
                        setIsMenuOpen(false);
                      }}
                      className={`flex w-full items-center space-x-3 px-3 py-3 rounded-md text-base font-medium ${activeTab === item.id ? "bg-emerald-950 text-amber-400 border-l-4 border-amber-500" : "text-amber-100 hover:bg-emerald-800"}`}
                    >
                      {item.icon}
                      <span>{item.label}</span>
                    </button>
                  ))}
                </div>
              </div>
            )}
          </nav>
        );
      };

      const HeroSection = ({ setActiveTab }) => (
        <div className="relative bg-stone-100 min-h-[90vh] flex items-center justify-center overflow-hidden">
          <div className="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-emerald-800 via-emerald-950 to-emerald-950" />
          <div className="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none" style={{ backgroundImage: "radial-gradient(#064e3b 1px, transparent 1px)", backgroundSize: "30px 30px" }}></div>

          <div className="relative z-10 max-w-4xl mx-auto px-4 sm:px-6 text-center">
            <div className="mb-4 sm:mb-6 inline-block p-1 rounded-full border border-emerald-800/20 bg-emerald-50/50 backdrop-blur-sm">
              <span className="px-3 sm:px-4 py-1 rounded-full bg-emerald-900 text-amber-400 text-xs font-serif uppercase tracking-widest">Web Literasi Digital</span>
            </div>

            <h1 className="font-serif text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-emerald-950 mb-4 sm:mb-6 leading-tight">
              Mutiara <span className="text-amber-600 italic">Ihyā' 'Ulūmuddīn</span>
            </h1>

            <p className="font-amiri text-xl sm:text-2xl md:text-3xl text-emerald-800 mb-6 sm:mb-8 mt-3 sm:mt-4" dir="rtl" style={{ fontFamily: "'Amiri', serif" }}>
              مَرْحَبًا أَيُّهَا المُسَافِرُ فِي القُلُوْبِ
            </p>

            <p className="font-serif text-base sm:text-lg md:text-xl text-stone-600 max-w-2xl mx-auto mb-8 sm:mb-10 italic px-2">
              "Selamat datang wahai pengembara hati. Temukan kembali kejernihan jiwa melalui samudra pemikiran Imam Al-Ghazali."
            </p>

            <div className="flex flex-col sm:flex-row justify-center gap-3 sm:gap-4 px-2">
              <button
                onClick={() => setActiveTab("hikmah")}
                className="px-6 sm:px-8 py-2 sm:py-3 bg-emerald-900 text-amber-400 font-serif text-sm sm:text-base rounded shadow-lg hover:bg-emerald-800 transition-all transform hover:-translate-y-1 flex items-center justify-center gap-2 border border-amber-600/30"
              >
                <BookOpen size={20} />
                Mulai Membaca
              </button>
              <button
                onClick={() => setActiveTab("biografi")}
                className="px-6 sm:px-8 py-2 sm:py-3 bg-stone-200 text-emerald-900 font-serif text-sm sm:text-base rounded shadow hover:bg-stone-300 transition-all flex items-center justify-center gap-2"
              >
                <Info size={20} />
                Tentang Imam Ghazali
              </button>
            </div>
          </div>

          <div className="absolute bottom-0 left-0 w-full h-16 bg-gradient-to-t from-stone-100 to-transparent"></div>
        </div>
      );

      const BiographySection = () => (
        <div className="max-w-4xl mx-auto px-3 sm:px-4 py-8 sm:py-12 animate-fade-in">
          <div className="bg-white rounded-lg shadow-xl overflow-hidden border border-stone-200">
            <div className="bg-emerald-900 p-6 sm:p-8 text-center relative overflow-hidden">
              <h2 className="relative z-10 font-serif text-2xl sm:text-3xl md:text-4xl text-amber-400 mb-2">Imam Al-Ghazali</h2>
              <p className="relative z-10 text-emerald-200 font-serif italic text-sm sm:text-base">Sang Hujjatul Islam</p>
            </div>

            <div className="p-6 sm:p-8 md:p-12 space-y-6">
              <div className="max-w-none font-serif text-base sm:text-lg leading-relaxed text-stone-700 text-justify">
                <p className="mb-4">
                  Abu Hamid Muhammad bin Muhammad al-Ghazali at-Thusi as-Syafi'i, atau yang lebih dikenal sebagai Imam Al-Ghazali, adalah seorang filsuf dan teolog muslim Persia yang luar biasa. Lahir pada tahun 1058 M di Tus, Khurasan
                  (Iran modern).
                </p>
                <p>
                  Karya monumentalnya, <strong>Ihyā' 'Ulūmuddīn</strong> (Menghidupkan Kembali Ilmu-Ilmu Agama), dianggap sebagai salah satu karya terbesar dalam sejarah spiritualitas Islam. Kitab ini menjembatani syariat (hukum luar) dan
                  tasawuf (pembersihan batin), menawarkan panduan komprehensif untuk mencapai kebahagiaan sejati.
                </p>
              </div>

              <div className="border-t border-stone-200 pt-6 sm:pt-8 mt-6 sm:mt-8">
                <h3 className="font-serif text-xl sm:text-2xl text-emerald-900 mb-4 flex items-center gap-2">
                  <Star className="text-amber-500" size={18} />
                  Konteks Proyek
                </h3>
                <div className="bg-stone-50 p-6 rounded-lg border-l-4 border-emerald-800">
                  <p className="text-stone-600 italic">
                    "Proyek digitalisasi ini didedikasikan oleh Tim PPL BSA 2025 di Pondok Pesantren Darul Kayyis Wad Dakwah (DARKAH), Sendang, Tulungagung, sebagai upaya mendekatkan khazanah klasik ini kepada generasi milenial."
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      );

      const WisdomCard = ({ item }) => (
        <div className="bg-white rounded-lg shadow-md border border-stone-200 overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col h-full">
          <div className="bg-stone-50 p-3 border-b border-stone-200 flex justify-between items-center">
            <span className="text-xs font-bold text-emerald-800 uppercase tracking-wider bg-emerald-100 px-2 py-1 rounded">{item.category}</span>
            <Heart size={16} className="text-stone-400 hover:text-red-500 transition-colors cursor-pointer flex-shrink-0" />
          </div>

          <div className="p-4 sm:p-6 flex-grow flex flex-col gap-4">
            <div className="text-right mb-2">
              <p className="text-xl sm:text-2xl md:text-3xl text-emerald-950 leading-loose" dir="rtl" style={{ fontFamily: "'Amiri', serif" }}>
                {item.arabic}
              </p>
            </div>

            <div className="space-y-3">
              <p className="font-serif text-base sm:text-lg text-emerald-800 font-medium italic border-l-2 border-amber-500 pl-4">"{item.translation}"</p>
              <div className="pt-3 sm:pt-4 mt-2 border-t border-stone-100">
                <h4 className="text-xs font-bold text-stone-400 uppercase tracking-widest mb-1">Mutiara Hikmah</h4>
                <p className="text-stone-600 text-xs sm:text-sm leading-relaxed">{item.explanation}</p>
              </div>
            </div>
          </div>
        </div>
      );

      const WisdomSection = () => {
        const [filter, setFilter] = useState("Semua");
        const categories = ["Semua", ...Array.from(new Set(WISDOM_DATA.map((item) => item.category)))];

        const filteredData = filter === "Semua" ? WISDOM_DATA : WISDOM_DATA.filter((item) => item.category === filter);

        return (
          <div className="max-w-6xl mx-auto px-3 sm:px-4 py-8 sm:py-12 animate-fade-in">
            <div className="text-center mb-8 sm:mb-12">
              <h2 className="font-serif text-2xl sm:text-3xl md:text-4xl text-emerald-950 mb-2 sm:mb-3">Koleksi Mutiara Hikmah</h2>
              <p className="text-stone-600 text-sm sm:text-base">Jelajahi petuah bijak berdasarkan tema kehidupan</p>
            </div>

            <div className="flex flex-wrap justify-center gap-2 mb-8 sm:mb-10">
              {categories.map((cat) => (
                <button
                  key={cat}
                  onClick={() => setFilter(cat)}
                  className={`px-3 sm:px-4 py-1.5 sm:py-2 rounded-full font-serif text-xs sm:text-sm transition-all ${filter === cat ? "bg-emerald-900 text-amber-400 shadow-md" : "bg-white text-stone-600 border border-stone-200 hover:bg-stone-50"}`}
                >
                  {cat}
                </button>
              ))}
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 sm:gap-8">
              {filteredData.map((item) => (
                <WisdomCard key={item.id} item={item} />
              ))}
            </div>
          </div>
        );
      };

      const TeamSection = () => (
        <div className="max-w-5xl mx-auto px-3 sm:px-4 py-8 sm:py-12 animate-fade-in">
          <div className="text-center mb-10 sm:mb-16">
            <h2 className="font-serif text-2xl sm:text-3xl md:text-4xl text-emerald-950 mb-2 sm:mb-3">Tim Penyusun</h2>
            <p className="text-stone-600 text-sm sm:text-base">Mahasiswa PPL Prodi Bahasa dan Sastra Arab 2025</p>
            <div className="w-16 sm:w-24 h-1 bg-amber-500 mx-auto mt-3 sm:mt-4 rounded-full"></div>
          </div>

          <div className="grid md:grid-cols-2 gap-8 md:gap-12">
            <div className="bg-white p-6 sm:p-8 rounded-xl shadow-lg border-t-4 border-emerald-800">
              <div className="flex items-center gap-3 mb-6">
                <div className="p-2 sm:p-3 bg-emerald-100 rounded-full text-emerald-900 flex-shrink-0">
                  <Users size={20} />
                </div>
                <h3 className="font-serif text-xl sm:text-2xl text-emerald-950 font-bold">Banin (Putra)</h3>
              </div>
              <ul className="space-y-3 sm:space-y-4">
                {TEAM_DATA.banin.map((name, idx) => (
                  <li key={idx} className="flex items-center gap-3 p-2 sm:p-3 bg-stone-50 rounded-lg hover:bg-emerald-50 transition-colors">
                    <span className="w-7 sm:w-8 h-7 sm:h-8 flex items-center justify-center bg-emerald-900 text-amber-400 font-bold rounded-full text-xs sm:text-sm font-serif flex-shrink-0">{idx + 1}</span>
                    <span className="text-stone-700 font-medium text-sm sm:text-base">{name}</span>
                  </li>
                ))}
              </ul>
            </div>

            <div className="bg-white p-6 sm:p-8 rounded-xl shadow-lg border-t-4 border-amber-500">
              <div className="flex items-center gap-3 mb-6">
                <div className="p-2 sm:p-3 bg-amber-100 rounded-full text-amber-800 flex-shrink-0">
                  <Heart size={20} />
                </div>
                <h3 className="font-serif text-xl sm:text-2xl text-emerald-950 font-bold">Banat (Putri)</h3>
              </div>
              <ul className="space-y-3 sm:space-y-4">
                {TEAM_DATA.banat.map((name, idx) => (
                  <li key={idx} className="flex items-center gap-3 p-2 sm:p-3 bg-stone-50 rounded-lg hover:bg-amber-50 transition-colors">
                    <span className="w-7 sm:w-8 h-7 sm:h-8 flex items-center justify-center bg-amber-500 text-white font-bold rounded-full text-xs sm:text-sm font-serif flex-shrink-0">{idx + 1}</span>
                    <span className="text-stone-700 font-medium text-sm sm:text-base">{name}</span>
                  </li>
                ))}
              </ul>
            </div>
          </div>

          <div className="mt-10 sm:mt-12 text-center bg-emerald-50 p-4 sm:p-6 rounded-lg border border-emerald-100">
            <p className="font-serif text-emerald-900 italic text-sm sm:text-base">"Semoga karya kecil ini menjadi amal jariyah dan legacy yang bermanfaat bagi umat."</p>
          </div>
        </div>
      );

      const Footer = () => (
        <footer className="bg-emerald-950 text-amber-50/80 pt-8 sm:pt-12 md:pt-16 pb-4 sm:pb-6 md:pb-8 border-t-4 border-amber-600">
          <div className="max-w-6xl mx-auto px-3 sm:px-6 lg:px-8">
            {/* Main Content Grid */}
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 lg:gap-10 mb-6 sm:mb-8 md:mb-10">
              {/* About Section */}
              <div className="text-center sm:text-left">
                <h3 className="font-serif text-lg sm:text-xl md:text-2xl text-amber-400 font-bold mb-2 sm:mb-3 md:mb-4">DARKAH Digital</h3>
                <p className="text-xs sm:text-sm leading-relaxed mb-2 sm:mb-3 md:mb-4 text-amber-50/70">
                  Platform literasi digital yang menghubungkan khazanah klasik Islam dengan audiens modern melalui pendekatan yang estetis dan mudah diakses.
                </p>
              </div>

              {/* Navigation Section */}
              <div className="text-center sm:text-left">
                <h4 className="font-serif text-base sm:text-lg md:text-lg text-amber-200 font-bold mb-2 sm:mb-3 md:mb-4">Navigasi</h4>
                <ul className="space-y-1 sm:space-y-2 text-xs sm:text-sm">
                  <li>
                    <a href="#" className="hover:text-amber-400 transition-colors duration-300 inline-block">
                      Beranda
                    </a>
                  </li>
                  <li>
                    <a href="#" className="hover:text-amber-400 transition-colors duration-300 inline-block">
                      Daftar Isi Hikmah
                    </a>
                  </li>
                  <li>
                    <a href="#" className="hover:text-amber-400 transition-colors duration-300 inline-block">
                      Tentang Kami
                    </a>
                  </li>
                </ul>
              </div>

              {/* Location Section */}
              <div className="text-center sm:text-left">
                <h4 className="font-serif text-base sm:text-lg md:text-lg text-amber-200 font-bold mb-2 sm:mb-3 md:mb-4">Lokasi PPL</h4>
                <p className="text-xs sm:text-sm leading-relaxed text-amber-50/70">
                  Pondok Pesantren Darul Kayyis Wad Dakwah (DARKAH)
                  <br />
                  Sendang, Tulungagung
                  <br />
                  Jawa Timur, Indonesia
                </p>
              </div>
            </div>

            {/* Divider & Copyright */}
            <div className="border-t border-emerald-900 pt-4 sm:pt-6 md:pt-8">
              <p className="text-center text-xs sm:text-sm text-emerald-400">&copy; 2025 Tim PPL Prodi Bahasa dan Sastra Arab. All Rights Reserved.</p>
              <p className="mt-1 sm:mt-2 text-center text-emerald-400 text-sm sm:text-base" style={{ fontFamily: "'Amiri', serif" }}>
                بَارَكَ اللهُ فِيْكُمْ
              </p>
            </div>
          </div>
        </footer>
      );

      function App() {
        const [activeTab, setActiveTab] = useState("beranda");
        const [isMenuOpen, setIsMenuOpen] = useState(false);

        useEffect(() => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, [activeTab]);

        const renderContent = () => {
          switch (activeTab) {
            case "beranda":
              return <HeroSection setActiveTab={setActiveTab} />;
            case "biografi":
              return <BiographySection />;
            case "hikmah":
              return <WisdomSection />;
            case "tim":
              return <TeamSection />;
            default:
              return <HeroSection setActiveTab={setActiveTab} />;
          }
        };

        return (
          <div className="min-h-screen bg-stone-100 font-sans selection:bg-amber-200 selection:text-emerald-900 w-screen overflow-x-hidden">
            <style>{`
            @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap');

            .font-serif { font-family: 'Playfair Display', serif; }
            .font-amiri { font-family: 'Amiri', serif; }

            @keyframes fadeIn {
              from { opacity: 0; transform: translateY(10px); }
              to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
              animation: fadeIn 0.6s ease-out forwards;
            }
            .animate-fade-in-down {
              animation: fadeIn 0.3s ease-out forwards;
            }

            /* Mobile optimizations */
            @media (max-width: 640px) {
              body { font-size: 16px; }
              html, body { width: 100%; overflow-x: hidden; }
            }
          `}</style>

            <Navigation activeTab={activeTab} setActiveTab={setActiveTab} isMenuOpen={isMenuOpen} setIsMenuOpen={setIsMenuOpen} />

            <main className="min-h-screen">{renderContent()}</main>

            <Footer />
          </div>
        );
      }

      // Render
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        overflow-x: hidden;
        width: 100%;
      }
    </style>
  </body>
</html>
